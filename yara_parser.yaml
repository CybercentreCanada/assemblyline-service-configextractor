Emotet:
  description: yara rule that runs emotet parser when hit
  selector:
    yara_rule: 
      - /home/lucky/workspace/mwcp_parsers/emotet.yara
      - /home/lucky/workspace/mwcp_parsers/rule2.yara
    tag: 
      - /home/lucky/workspace/mwcp_parsers/tagcheck.rules
  parser: # Parser names must be Capitalized(same as parser names in directory)
      - MWCP:  
        - Emotet
        - enfal
        - myfavoriteparser
        - someparser
      - CAPE: 
        - capeParser1
        - second

Enfal:
  description: yara rule that runs enfal parser when hit
  selector:
    yara_rule:
    - /home/lucky/workspace/mwcp_parsers/test.yara
    tag:
      - /home/lucky/workspace/mwcp_parsers/tagcheck.rules
  parser: 
      - MWCP:
         - emotet
         - godzilla

MalwareFamily:
  description: yara rule that runs some parsers when there is a match for MalwareFamily
  selector:
    yara_rule: 
      - /home/lucky/workspace/mwcp_parsers/enfal.yara

    tag: 
      - /home/lucky/workspace/mwcp_parsers/tagcheck.rules
  parser:
      - MWCP:  
        - GenericParser
        - GenericParser2
