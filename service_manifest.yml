name: ConfigExtractor
version: $SERVICE_TAG
description: >
  ConfigExtractor service

  This service runs parsers to extract malware configuration data
accepts: .*
rejects: empty|metadata/.*

stage: SECONDARY

category: Static Analysis

file_required: true

timeout: 10

disable_cache: false

enabled: true

is_external: false

licence_count: 0

uses_tags: true

# Service configuration block (dictionary of config variables)
heuristics:
  - heur_id: 1
    name: Extracted Malware Configuration
    score: 1000
    filetype: "*"
    description: Category - Malware - Indicates configuration block was extracted

  - heur_id: 2
    name: Safe
    score: -1000
    filetype: "*"
    description: Category - Safe

  - heur_id: 3
    name: De-obfuscated Network IOCs
    score: 1000
    filetype: "*"
    description: Category - Malicious - Indicates a network IOC was extracted from malware configuration

dependencies:
  updates:
    container:
      allow_internet_access: true
      command: ["python", "-m", "configextractor_.update_server"]
      image: ${REGISTRY}cccs/assemblyline-service-configextractor:$SERVICE_TAG
      ports: ["5003"]
      ram_mb: 4096
      cpu_cores: 1.0
      environment:
        - name: UPDATER_DIR
          value: /mnt/persistent_updates/
    volumes:
      updates:
        mount_path: /mnt/persistent_updates/
        capacity: 5242880
        storage_class: default
    run_as_core: True

update_config:
  generates_signatures: false
  sources:
    - name: configextractor-py
      pattern: .*\/dependencies\/$
      uri: git@github.com:CybercentreCanada/configextractor-py.git
  update_interval_seconds: 2592000 # Once a month

# Docker configuration block which defines:
#  - the name of the docker container that will be created
#  - cpu and ram allocation by the container
docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-configextractor:$SERVICE_TAG
  cpu_cores: 1.0
  ram_mb: 1024
