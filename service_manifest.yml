
name: ConfigExtractor
version: $SERVICE_TAG
description: >
  ConfigExtractor service

  This service runs parsers to extract malware configuration data
accepts: .*
rejects: empty|metadata/.*

stage: SECONDARY

category: Static Analysis

file_required: true

timeout: 10$SERVICE_TAG

disable_cache: false


enabled: true

is_external: false

licence_count: 0

# Service configuration block (dictionary of config variables) 

heuristics:
  - description: This suspicious heuristic indicates configuration block was extracted
    filetype: "*"
    heur_id: 1
    name: Extracted Malware Configuration
    score: 100


# Docker configuration block which defines:
#  - the name of the docker container that will be created
#  - cpu and ram allocation by the container
docker_config:
  image: cccs/assemblyline-service-configextractor:$SERVICE_TAG
  cpu_cores: 1.0
  ram_mb: 1024


